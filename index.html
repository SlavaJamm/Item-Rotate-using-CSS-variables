<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cart-wrap">
        <h1>Memories rotate</h1>
        <img class="cart-img" src="https://images.unsplash.com/photo-1533573228921-70723674891e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4b381dde3359b64f64cd9c8408fd7ee9&auto=format&fit=crop&w=1350&q=80" alt="">
    </div>
    <div class="inputs-wrap">
        <div class="input-group">
            <p>X rotate</p>
            <input id="x" type="range" min="0" max="360" value="10">            
        </div>
        <div class="input-group">
            <p>Y rotate</p>
            <input id="y" type="range" min="0" max="360" value="10">            
        </div>
        <div class="input-group">
            <p>Z rotate</p>
            <input id="z" type="range" min="0" max="360" value="10">            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
